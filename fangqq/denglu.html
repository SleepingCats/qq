<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QQ空间-分享生活，留住感动</title>
    <link type="text/css" rel="stylesheet" href="denglu.css">
     <script type="text/javascript" src="zhuye1.js"></script>
    <script type="text/javascript" src="jquery-1.11.3.js"></script>
</head>
<body>
 <div class="qq-logo"></div>
 <div class="qq-denglu">
     <div id="erweima">
     <div class="qq-titile"><a>快速安全登录</a></div>
     <div class="qq-tishi"><span>请使用<a href="">QQ手机版</a>扫描二维码，<br>或点击图像授权登录</span></div>
     <div class="qq-tp">
         <img  class="qq-tp-1" src="image/ptqrshow.png" onmouseover="showerweima()" onmouseout="hideerweima()">
        <div class="qq-ren">
            <a href="">
            <img style="width: 84px;height: 84px;border: 2px solid lightblue" src="image/zhuye2.jpg">
        <br> 爱上深海的太阳</a></div>
         <img id="qq-tp-1-1" class="qq-tp-1-1" src="image/small_24_tiny.png">
     </div>
     <div class="qq-bottom">
         <a  href="javascript:void(0);" onclick="showlogin()">账号密码登录 | </a>
         <a href="">注册新账号 | </a>
         <a href="">意见反馈 </a>
     </div>
     </div>
     <div id="logon">
         <div class="qq-titile"><a>账号密码登录</a></div>
         <div class="qq-tishi"><span>推荐使用<a href="">快速安全登录</a>防止盗号。</span></div>
         <div class="denglu">
             <div id="hidetishi"></div>
             <input class="username" id="username" name="username" type="text" placeholder="&nbsp;&nbsp;支持qq号/邮箱/手机号登陆" /><br>
             <input class="username" id="pwd" name="pwd" type="password" placeholder="&nbsp;&nbsp;密码" /><br>
             <a href="javascript:void(0);"><input class="username" type="submit" onclick="dengluPassWords()" value="登陆"></a>
         </div>
         <div class="qq-bottom" style="margin-top: 8px">
             <a  href="">忘了密码 | </a>
             <a href="">注册新账号 | </a>
             <a href="">意见反馈 </a>
         </div>
     </div>
 </div>
<div class="xiazai">
    <ul>
        <li><a href="">ipone</a></li>
        <li><a href="">ipad</a></li>
        <li><a href="">Android</a></li>
        <li><a href="">windows ipone</a></li>
        <li><a href="">其他手机</a></li>
    </ul>
</div>
</body>
</html>
